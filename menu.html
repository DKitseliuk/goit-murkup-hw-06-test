<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Menu overlay-->
    <div class="menu is-open">
      <a href="./index.html" class="modal-btn-close">
        <svg class="modal-btn-close-img" width="8" height="8">
          <use href="./images/icons.svg#close-icon"></use>
        </svg>
      </a>

      <!--Navigation-->
      <nav class="menu-nav">
        <ul class="menu-nav-list">
          <li class="menu-nav-item">
            <a class="menu-nav-link current" href="./index.html">Studio</a>
          </li>
          <li class="menu-nav-item">
            <a class="menu-nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="menu-nav-item">
            <a class="menu-nav-link" href="">Contacts</a>
          </li>
        </ul>
      </nav>

      <div class="menu-contacts">
        <!--Contacts-->
        <address class="menu-address">
          <ul class="menu-address-list">
            <li class="menu-address-item">
              <a class="menu-address-link" href="mailto:info@devstudio.com">
                info@devstudio.com
              </a>
            </li>
            <li class="menu-address-item">
              <a class="menu-address-link" href="tel:+110001111111">
                +11 (000) 111-11-11
              </a>
            </li>
          </ul>
        </address>

        <!--Social media -->
        <ul class="menu-social-list">
          <li class="menu-social-item">
            <a class="menu-social-link" href="">
              <svg class="menu-social-icon" width="24" height="24">
                <use href="./images/icons.svg#instagram-icon"></use>
              </svg>
            </a>
          </li>
          <li class="menu-social-item">
            <a class="menu-social-link" href="">
              <svg class="menu-social-list-item-icon" width="24" height="24">
                <use href="./images/icons.svg#twitter-icon"></use>
              </svg>
            </a>
          </li>
          <li class="menu-social-item">
            <a class="menu-social-link" href="">
              <svg class="menu-social-icon" width="24" height="24">
                <use href="./images/icons.svg#facebook-icon"></use>
              </svg>
            </a>
          </li>
          <li class="menu-social-item">
            <a class="menu-social-link" href="">
              <svg class="menu-social-icon" width="24" height="24">
                <use href="./images/icons.svg#linkedin-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
