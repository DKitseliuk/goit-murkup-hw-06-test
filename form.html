<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Modal section -->
    <div class="modal is-open">
      <div class="modal-container">
        <a href="./index.html" class="modal-btn-close">
          <svg class="modal-btn-close-img" width="8" height="8">
            <use href="./images/icons.svg#close-icon"></use>
          </svg>
        </a>
        <p class="modal-subtitle">
          Leave your contacts and we will call you back
        </p>
        <form class="form">
          <div class="form-container">
            <label for="user-name" class="form-label">Name</label>
            <div class="form-box">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="form-input"
              />
              <svg class="form-img" width="18" height="24">
                <use href="./images/icons.svg#person-icon"></use>
              </svg>
            </div>
          </div>
          <div class="form-container">
            <label for="user-phone" class="form-label">Phone</label>
            <div class="form-box">
              <input
                type="tel"
                name="user-phone"
                id="user-phone"
                class="form-input"
              />
              <svg class="form-img" width="18" height="24">
                <use href="./images/icons.svg#phone-icon"></use>
              </svg>
            </div>
          </div>
          <div class="form-container">
            <label for="user-email" class="form-label">Email</label>
            <div class="form-box">
              <input
                type="email"
                name="user-email"
                id="user-email"
                class="form-input"
              />
              <svg class="form-img" width="18" height="24">
                <use href="./images/icons.svg#letter-icon"></use>
              </svg>
            </div>
          </div>

          <div class="form-textarea-container">
            <label class="form-label" for="user-comment">Comment</label>
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
              class="form-textarea"
            ></textarea>
          </div>

          <div class="form-checkbox-container">
            <input
              type="checkbox"
              value="true"
              name="user-privacy"
              id="user-privacy"
              class="visually-hidden form-checkbox"
            />
            <label for="user-privacy" class="form-checkbox-label">
              <span class="custom-checkbox">
                <svg class="castom-checkbox-img" width="10" height="8">
                  <use href="./images/icons.svg#active-checkbox-icon"></use>
                </svg>
              </span>
              <span class="form-checkbox-label-text">
                I accept the terms and conditions of the
                <a href="" class="form-checkbox-link">Privacy Policy</a>
              </span>
            </label>
          </div>
          <button type="submit" class="form-btn">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
